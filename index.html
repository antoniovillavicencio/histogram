<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Histograma JS</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <section class="title">
        <h1>Histograma</h1>
    </section>

    <section class="histogram">
        <div class="dataInput">
            <form>
                <textarea name="data" id="data" cols="70" rows="5" placeholder="Enter a series of number separated with commas, e.g. 10,20,54,1,100"></textarea>
                <input type="submit" value="Graph data" id="graphBtn">
            </form>
        </div>
        <div class="graph" id="histogram">

        </div>
    </section>


    <script src="src/index.js"></script>
</body>
</html>
